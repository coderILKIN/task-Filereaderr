<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/scss/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <input type="file" multiple accept="image/*" class="mt-5 form-control selectImg">
        <div class="dragDrop">
            <div class="dropZone">
                <span>DRAG & DROP IMAGES ANYWHERE</span>
            </div>
            <div class="clickBtn">
                <span>OR CLICK HERE</span>
            </div>
        </div>
        <br>

        <table class="table table-dark table-bordered text-center">
            <thead class="table-success">
                <tr>
                    <th scope="col-lg-1">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Size</th>
                    <th scope="col">Type</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
